<img class="game-icon" ng-src="http://cdn.akamai.steamstatic.com/steam/apps/{{$ctrl.gameid}}/header.jpg"/>
<div class="game-details">
    <h3>{{$ctrl.game.title}}</h3>
    <div class="game-rank">
        <ul>
            <li ng-repeat="category in $ctrl.game.categories" ng-click="$ctrl.select(category)" class="{{category.title}}">{{category.title}}</li>
        </ul>
    </div>
    <div class="game-review">
        <p>{{$ctrl.game.review}}</p>
    </div>
</div>
